<!DOCTYPE html>
<html lang="en" ng-app="polymer">
<head>
	<meta charset="UTF-8">
	<title>WebComponents</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">

	<link rel="import" href="components/notify/notify.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="bower_components/paper-styles/shadow.html">
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/paper-input/paper-input.html">

	<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="MainCtrl">
	<notify-server></notify-server>
	<paper-header-panel mode="cover" class="teal">
		<div class="paper-header tall"></div>
		<div class="content cover">
			<div ng-hide="isMe">
				<h1>Olá, Se inscreva aqui para participar do sorteio, e fique atento, você será notificado se selecionado :D</h1>
				<paper-input label="Digite seu nome" ng-model="name" ></paper-input>
				<paper-button raised ng-click="subscribe()">Inscrever</paper-button>
			</div>
			<div ng-show="isMe">
				<h1>Parabéns você ganhou</h1>
				<img src="yes.jpg" alt="">
			</div>

		</div>
	</paper-header-panel>




	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<!-- NG-LocalStorage  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<!-- Application -->
	<script src="app/app.js"></script>

</body>
</html>
